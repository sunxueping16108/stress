<!DOCTYPE html>
<html ng-app="myTest">
<head lang="en">
	<meta charset="UTF-8">
	<title>压力测试</title>
	<link rel="stylesheet" href="css/common.css"/>
	<link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<!--左侧导航栏部分-->
<nav id="nav">
	<!--logo图标-->
	<img src="images/logo.jpg">
	<!--导航列表-->
	<ul>
		<!--攻击源监控-->
		<li ui-sref="attackM" ui-sref-active="icon-attack-m-a" class="icon-attack-m">
			<span>攻击源监控</span>
		</li>
		<!--任务管理-->
		<li ui-sref="taskM" ui-sref-active="icon-task-m-a" class="icon-task-m">
			<span>任务管理</span>
		</li>
		<!--网络设置-->
		<li ui-sref="webC" ui-sref-active="icon-web-c-a" class="icon-web-c">
			<span>网络设置</span>
		</li>
		<li ui-sref="userInfoS" ui-sref-active="icon-userInfo-s-a" class="icon-userInfo-s">
			<span>用户信息设置</span>
		</li>
	</ul>
	<!--导航栏底部-->
	<!--关机重启退出登录-->
	<div id="on-off">
		<!--关机-->
		<div>
			<i class="icon-shutdown"></i>
			关机
		</div>
		<!--重启-->
		<div>
			<i class="icon-restart"></i>
			重启
		</div>
		<!--退出登录-->
		<div>
			<i class="icon-log-out"></i>
			退出登录
		</div>
	</div>
</nav>
<!--内容部分-->
<div ui-view></div>
<!--<script src="bunble.js"></script>-->
<script src="PublicModules/js/jquery-1.8.3.min.js"></script>
<script src="PublicModules/js/angular.min.js"></script>
<script src="PublicModules/js/angular-ui-router.min.js"></script>
<script src="js/config.js"></script>
<script src="js/attack_m.js"></script>
<script src="js/task_m.js"></script>
<script src="js/web_c.js"></script>
<script src="js/userInfo_s.js"></script>
</body>
</html>
